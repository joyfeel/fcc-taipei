<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freecodecamp message board</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/ico" href="images/favicon.ico">
  <link rel="stylesheet" href="dest/main.css">
</head>
<body>
  
  <header class="bounceInDown">
    <div class="fcc-panel">
      <div class="logo">
        <h1>
          <a href="#home" class="fadeInUp">
          </a>
          <em class="sr">This is freecodecamp, Hello Taipei</em>
<!--          <span class="fadeInUp">Hello Taipei</span>-->
        </h1>
      </div>
    </div>
  </header> <!--[End] header-->
  
  <div class="wrapper filter">
   
    <div class="fcc-login-mainpage">
      <h2 class="sr">freecodecamp login page</h2>
      <div class="social-media-login">
        <ul>
          <li class="icon-facebook-2"></li>
          <li class="icon-twitter-1"></li>
          <li class="icon-g-plus-3"></li>
          <li class="icon-github-1"></li>
        </ul>
        
        
      </div> <!--.social-media-login-->
      
      <form action="" class="input-login">
        <i class="icon-eye-opened-1"></i>
        <i class="icon-eye-closed-1"></i>
      </form> <!--.login-form-->
      
      
    </div> <!--.fcc-login-mainpage-->
  
  </div> <!--[End] .wrapper-->
