    <form action="" class="input-register-form">
      <h2>freecodecamp register form</h2>

      <div class="register-pic-upload">
        <h3>照片上傳</h3>
        <img src="_0mado.jpg" alt="沒上傳照片就用這張圖">
        <label for="member-pic-upload">上傳不超過1mb</label>
        <input type="file" name="memeber_picture" id="member-pic-upload"/>
